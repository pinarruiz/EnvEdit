---
name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: dropdown
    id: download
    attributes:
      label: How did you download the software?
      options:
        - Docker
        - Source
      default: 0
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version, Commit SHA or Docker tag
      description: What version, commit or docker tag are you using?
      placeholder: v0.0.1
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe what happened with as much detail as possible
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be **automatically formatted into code**, so no need for backticks.
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](../blob/master/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
