---
include:
  - local: /ci/generics.yml

mkdocs:
  extends: .python_job
  stage: build
  needs: []
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_REF_SLUG == "$CI_DEFAULT_BRANCH"
    - when: never
  variables:
    SITE_NAME: "${CI_PROJECT_TITLE} Docs"
    SITE_URL: "${CI_PAGES_URL}/docs"
    REPOSITORY_NAME: $CI_PROJECT_TITLE
  script:
    - mkdocs build -d mkdocs-result
  artifacts:
    paths:
      - mkdocs-result

pages:
  stage: deploy
  image: alpine
  needs:
    - job: secret_detection
      artifacts: false
    - job: markdownlint
      artifacts: false
    - job: mkdocs
      artifacts: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_REF_SLUG == "$CI_DEFAULT_BRANCH"
      when: on_success
  script:
    - echo "Deploying docs"
    - rm -rfv public && mkdir -p public
    - mv -v mkdocs-result public/docs
  artifacts:
    paths:
      - public
